
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <!-- Imports -->

    <!-- Style -->
    <link rel="stylesheet" href="css.css">
    <!-- Font  -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    
</head>

<body>

    <div class="container">
        <nav class="menubar"></nav>
        <section id="principal" class="principal">

            <h1 id="picked-quote"></h1>
            <p id="description" class="decription">O tempo começará a ser contabilizado assim que você clicar na caixa de texto e irá parar quando você apertar a tecla "Enter"</p>

            <p id="correct-words"></p>
            <p id ="time-result"></p>
            
            <div class="shell-input">
            <div class="input-box">
                <input type="text" class="input-box" id="user-input">
                <div id="timer" class="timer"> Tempo </div>
            </div>
            </div>
            <button id="restart-btn" class="restart-btn">
                Tente novamente
            </button>
        </section>
    </div>

</body>
<script src="js.js" type="module"></script>



</html>
